<!DOCTYPE html>
<!--
* @file index.html
*
* Template application that shows how to send custom messages to C++
* using the HybridMoblet class. The C++ support code is implemented
* in file main.cpp.
-->
<html>
    <head>
        <meta name="viewport" content="width=320, user-scalable=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Allyourbase</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" charset="utf-8" src="js/wormhole.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/mustache.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/core.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/ui.js"></script>
    </head>

    <body>
    <div class="link show-debug-fixed" data-screen="debug"></div>
        <div id="wrapper" class="content">
            <!-- <div id="align-helper">&nbsp;</div> -->
            <div id="view-page-area" class="view-page-area">
                <div class="vp-main">
                    <div class="main-nav-vertical-helper">
                        <ul id="main-nav" class="navig js-navigation">
                            <li data-screen="create-game"><span>Создать игру</span></li>
                            <li><span>Найти игру</span></li>
                            <li data-screen="devices-lookup"><span>Поиск устройств</span></li>
                        </ul>
	               </div>
	            </div>
	            <div class="vp-create-game">
                    <form>
    	                <div><label for="game_name">Название игры</label><input type="text" name="game_name" id="game_name" /></div>
                        <div class="box-center u-helper">
        	                <a class="btn-0 confirm">Создать</a>
                        </div>
                        <div class="box-center u-helper"><a class="btn-0 cancel" data-screen="main" onclick="return viewSwitcher.show">Отмена</a></div>
                    </form>
	            </div>
	            <div class="vp-devices-lookup">Нашли устройства</div>
	            <div class="vp-debug">
                    <div class="link go-to-main" data-screen="main">на главную</a>
                </div>
            </div>
        </div>
        <div id="helpers">
            <div id="loader-box">Загрузка...</div>
        </div>
        <img id="background" src="img/bg.jpg" alt="" title="">
    </body>
</html>
